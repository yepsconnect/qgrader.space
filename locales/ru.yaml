description:
  acidity: "Кислотность оценивают по интенсивности и качеству. Она должна быть сладкой и приятной."
  aftertaste: "Послевкусие, как и вкус, оценивают по чистоте, продолжительности и сложности дескрипторов. В идеале послевкусие должно быть не хуже вкуса."
  balance: "Баланс оценивают по общему впечатлению сбалансированности и комплексности кофе. Например, смотрят, чтобы в кофе не было слишком много горечи или кислотности."
  body: "Тело оценивают по плотности и качеству. Оно должно оставлять тактильно приятное ощущение во рту."
  fault: "Описывает неприятные привкусы в чашке. Например, землистые, плесневелые, травянистые, древесные, химические и другие."
  flavor: "Вкус оценивают по насыщенности и сбалансированности. Хороший кофе должен иметь выраженные дескрипторы без резких и неприятных нот."
  fragrance: "Вкус и аромат оценивают по чистоте и сложности дескрипторов — того, что можно почувствовать в кофе. Они бывают фруктовыми, цветочными, травяными, пряными, ореховыми и другими."
  taint: "Легкие дефекты вкуса, которые снижают общий балл, но не делают кофе полностью непригодным для потребления."
  overall: "Общее впечатление оценивается на основе всех параметров: как кофе выглядит, пахнет и ощущается. Важно учитывать все аспекты, чтобы оценить общее качество кофе."
